<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- link CSS -->

    <title>Product-Design-Portfolio</title>

  <body>
    <!-- header -->
    <header class="header server_video-header">
      <div class="container">
        <!-- navbar -->
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
              <h5>Daniel Destefanis</h5>
            </a>
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            >
              <span class="navbar-toggler-icon top-bar"></span>
              <span class="navbar-toggler-icon middle-bar"></span>
              <span class="navbar-toggler-icon bottom-bar"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-body">
                <ul class="navbar-nav flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-nav"
                      aria-current="page"
                      href="./index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-nav" href="./about.html">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <!-- hero -->
        <section class="hero">
          <div class="row">
            <div class="col">
              <div class="server_video-header-img">
                <img
                  src="./images/server-video-img-1.png"
                  alt=""
                  class="img-responsive"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
